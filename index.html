<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=600px">
  <title>Записная книжка</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <section id="phonebookapp" class="phone-book">
    <header id="header">
      <h1>Записная книжка</h1>
      <div class="add-item" id="add-item">
        <span>Новая запись</span>
        <input class="add-name" type="text" placeholder="Введите имя" id="add-name" />
        <input class="add-phone" type="text" placeholder="Номер телефона" id="add-phone" />
        <button class="btn-add fa fa-plus"></button>
      </div>
    </header>
    <div class="notebook">
      <label class="label-search">
        <i class="fa fa-search"></i>
        <input class="search" type="text" placeholder="Поиск" id="search" autofocus/>
      </label>
      <ul id="phone-list" class="phone-list">
        <!-- Content Goes Here -->
      </ul>
    </div>
    <footer>
        Дважды нажмите на поле чтобы редактировать
    </footer>
  </section>

  <script type="text/template" id="item-template">
      <div class="item-name">
        <span class="name"><%= name %></span>
        <input class="edit-name" value="<%= name %>" type="text"/>
      </div>

      <div class="item-phone">
        <span class="phone"><%= phone %></span>
        <input class="edit-phone" value="<%= phone %>" type="text"/>
      </div>
      <button class="delete fa fa-remove"></button>
  </script>
  
  <script type="text/template" id="stats-template"></script>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/jquery-plugin.js"></script>
  <script src="js/lib/jquery.mask.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage-min.js"></script>
  <script src="js/models/item.js"></script>
  <script src="js/collections/list.js"></script>
  <script src="js/views/item.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
